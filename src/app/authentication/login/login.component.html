<div class="box">
    <h2>LOGIN</h2>
    <form [formGroup]="loginForm">
            <div class="form-group" id="input-data ">
                    <label>Email</label>
                    <div><input type="email" class="form-control" formControlName="email" id="input" [(ngModel)]="email"/>
                        <div *ngIf="loginForm.get('email').invalid &&
                        (loginForm.get('email').dirty ||
                        loginForm.get('email').touched)" class="invalid">
                            <small *ngIf="loginForm.get('email').errors?.required">Email is required</small>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="input-data ">
                        <label>Password</label>
                        <div><input type="password" class="form-control" formControlName="password" id="input" [(ngModel)]="password"/>
                            <div *ngIf="loginForm.get('password').invalid &&
                            (loginForm.get('password').dirty ||
                            loginForm.get('password').touched)" class="invalid">
                                <small *ngIf="loginForm.get('password').errors?.required">Password is required</small>
                            </div>
                        </div>
                    </div>
        <div>
            <button class="btn" (click)="log()">Login</button>
            <button [routerLink]="['/registration']" class="reg-link btn" >Register</button>
        </div>
    </form>
</div>

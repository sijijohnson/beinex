<div class="box">
    <h2>REGISTRATION</h2>
    <form [formGroup]="regForm">
        <div class="form-group" id="input-data ">
            <label>First Name</label>
            <div><input type="text" class="form-control" formControlName="firstName" id="input" />
                <div *ngIf="regForm.get('firstName').invalid &&
                    (regForm.get('firstName').dirty ||
                    regForm.get('firstName').touched)" class="invalid">
                    <small *ngIf="regForm.get('firstName').errors?.required">First name is required</small>
                </div>
            </div>
        </div>
        <div class="form-group" id="input-data ">
            <label>Last Name</label>
            <div><input type="text" class="form-control" formControlName="lastName" id="input" />
                <div *ngIf="regForm.get('lastName').invalid &&
                        (regForm.get('lastName').dirty ||
                        regForm.get('lastName').touched)" class="invalid">
                    <small *ngIf="regForm.get('lastName').errors?.required">Last name is required</small>
                </div>
            </div>
        </div>
        <div class="form-group" id="input-data ">
            <label>Email Address</label>
            <div><input type="email" class="form-control" formControlName="email" id="input" />
                <div *ngIf="regForm.get('email').invalid &&
                            (regForm.get('email').dirty ||
                            regForm.get('email').touched)" class="invalid">
                    <small *ngIf="regForm.get('email').errors?.required">Email is required</small>
                </div>
            </div>
        </div>
        <div class="form-group" id="input-data ">
            <label>Password</label>
            <div><input type="password" class="form-control" formControlName="password" id="input" />
                <div *ngIf="regForm.get('password').invalid &&
                                (regForm.get('password').dirty ||
                                regForm.get('password').touched)" class="invalid">
                    <small *ngIf="regForm.get('password').errors?.required">Password is required</small>
                    <small *ngIf="regForm.get('password').errors?.minLength">Password must be at least 6
                        characters</small>
                </div>
            </div>
        </div>
        <div>
        <button class="btn">Register</button>   
        <a [routerLink]="['']" class="login-link">Cancel</a> 
        </div>
    </form>
</div>

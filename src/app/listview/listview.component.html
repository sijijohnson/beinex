<div class="box1">
    <h3>List View</h3>
    <table>
        <tr>
            <th (click)="sort('no')">No&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="sort('name')">Name&nbsp;<i class="fa fa-sort"></i></th>
            <th>Gender</th>
            <th>Email</th>
            <th>Number</th>
            <th>Message</th>
        </tr>
       
        <tr *ngFor="let user of users | orderBy:key:reverse ">
            <td>{{user.no}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.email}}</td>
            <td>{{user.contactnumber}}</td>
            <td>{{user.message}}</td>
        </tr>
    </table>
</div>
<div class="box2">
    <h3>Pie Chart</h3>
    <div class="piechart"></div>
   
    <svg height="100" width="20">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:black;stroke-width:1" />
      </svg>
      <p>Female 60%</p>
<p id="m">Male 40</p>
</div>
